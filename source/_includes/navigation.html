{% if site.subscribe_rss %}
<ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
    <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
  {% if site.subscribe_email %}
    <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
  {% endif %}
</ul>
{% endif %}

<ul class="pull-right social-contact">
    <li>
        <a target="_blank" href="mailto:food@codefortomorrow.org" class="contact-tooltip" data-toggle="tooltip" title="Email">
        <img class="img-circle contact-icon" src="{{root_url}}/images/contact/email_icon.png" />
        </a>
    </li>
    <li>
        <a target="_blank" href="https://twitter.com/codefortomorrow" class="contact-tooltip" data-toggle="tooltip" title="Twitter">
            <img class="img-circle contact-icon" src="{{root_url}}/images/contact/twitter_icon.png" /> 
        </a>
    </li>
    <li>
        <a target="_blank" href="https://plus.google.com/107235637266618007879/posts" class="contact-tooltip" data-toggle="tooltip" title="Google+">
            <img class="img-circle contact-icon" src="{{root_url}}/images/contact/googleplus_icon.png" />
        </a>
    </li>
    <li>
        <a target="_blank" href="https://www.facebook.com/groups/foodopendata" class="contact-tooltip" data-toggle="tooltip" title="Facebook">
            <img class="img-circle contact-icon" src="{{root_url}}/images/contact/facebook_icon.png" />
        </a>
    </li>
</ul>



    {% if site.simple_search %}
<form action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
  {% endif %}
{% include custom/navigation.html %}
